version: 2.1

jobs:
  setEnv:
    working_directory: ~/circleci-bayut_gatsby_content
    machine:
      - image: "ubuntu-2004:202010-01"
    steps:
      - checkout
      - run: yarn
      - run: yarn workspace shared-ui add react-helmet
  build:
    working_directory: ~/circleci-bayut_gatsby_content
    machine:
      - image: "ubuntu-2004:202010-01"
    steps:
      - checkout
      - run: yarn develop:schools

workflows:
  setEnv_and_build:
    jobs:
      - setEnv
      - build:
          requires:
            - setEnv